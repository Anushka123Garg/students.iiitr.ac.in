	.club-section1 {
		background-color: #1D1D27;
		padding-top: 30px;
	}

	.club-name {
		padding-left: 7%;
		padding-bottom: 2%;
		/* color: white; */
	}

	.club-card {
		width: 70%;
		margin: 15%;
		background-color: #1D1D27;
		box-shadow: 5px 8px 32px 20px rgba(31, 38, 135, 0.37);
		border-radius: 15px;
	}

	@media screen and (max-width:650) {
		.club-card {
			width: 90%;
			margin: 5%;
		}
	}

	.club-card:hover {
		-webkit-transform: scale(1.05);
		transform: scale(1.05);
		box-shadow: 0 4px 8px 0 rgb(85, 88, 230), 0 6px 20px 0 #9496ff;
	}

	.club-card img {
		padding: 10px;
		width: 100%;
		height: auto;
		object-fit: cover;
	}

	.club-heading {
		/* color: white; */
		text-align: center;
		margin-left: 2%;
		margin-right: 2%;
	}

	.content1 {
		/* color: white; */
		text-align: left;
		padding-left: 0px;
		list-style: none;
	}

	.icon-social {
		margin-top: 30%;
		text-align: center;
	}

	.button1 {
		background-color: hsl(246, 32%, 51%);
		color: black;
	}

	.button1:hover {
		background-color: #2c2f7f;
		/* color: white; */
	}

	@media only screen and (min-width: 900px) {
		.club-card img {
			height: 400px;
		}
	}
</style>
